[package]
name = "bittorrent-protocol"
version = "0.2.0-core-beta"
authors = ["xinwater <1872407021@qq.com>"]
edition = "2018"
description = "Bittorrent Protocol Library"
homepage    = "https://github.com/xin-water/bittorrent-project/tree/master/bittorrent-protocol"
repository  = "https://github.com/xin-water/bittorrent-project/tree/master/bittorrent-protocol"
keywords    = [ "bittorrent", "bencode", "tracker", "dht", "utp" ]
license     = "LGPL3"

